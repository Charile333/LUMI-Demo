<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-family: monospace;
        }
        h1 {
            color: #0f0;
            text-align: center;
        }
        #tradingview_widget {
            width: 100%;
            height: 600px;
            border: 2px solid #0f0;
            margin-top: 20px;
        }
        .info {
            text-align: center;
            margin: 20px 0;
            color: #0f0;
        }
    </style>
</head>
<body>
    <h1>╔═══ TradingView Widget 测试 ═══╗</h1>
    
    <div class="info">
        <p>如果下方出现图表，说明TradingView集成成功</p>
        <p>交易对: BINANCE:BTCUSDT | 时间周期: 1小时</p>
    </div>

    <!-- TradingView Widget 容器 -->
    <div id="tradingview_widget"></div>

    <!-- TradingView脚本 -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            console.log('TradingView脚本加载完成');
            
            if (typeof TradingView !== 'undefined') {
                console.log('TradingView对象可用，开始初始化Widget');
                
                new TradingView.widget({
                    "width": "100%",
                    "height": 600,
                    "symbol": "BINANCE:BTCUSDT",
                    "interval": "60",
                    "timezone": "Asia/Shanghai",
                    "theme": "dark",
                    "style": "1",
                    "locale": "zh_CN",
                    "toolbar_bg": "#000000",
                    "enable_publishing": false,
                    "backgroundColor": "#000000",
                    "gridColor": "rgba(0, 255, 0, 0.1)",
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "save_image": false,
                    "container_id": "tradingview_widget",
                    "studies": [
                        "Volume@tv-basicstudies",
                        "MASimple@tv-basicstudies"
                    ]
                });
                
                console.log('TradingView Widget初始化完成');
            } else {
                console.error('TradingView对象未定义');
                document.getElementById('tradingview_widget').innerHTML = 
                    '<div style="color: red; text-align: center; padding: 50px;">❌ TradingView脚本加载失败</div>';
            }
        };
    </script>
</body>
</html>
